<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-b from-gray-900 via-gray-800 to-black text-gray-200"
  >
    <div
      class="container mx-auto px-4 py-6 max-w-sm md:max-w-md bg-gray-800 rounded-xl shadow-lg border border-gray-700"
    >
      <h1
        class="text-3xl md:text-4xl font-bold text-cyan-400 text-center mb-6 animate-pulse"
      >
        Weather App
      </h1>
      <div class="mb-6">
        <input
          type="text"
          id="locationInput"
          placeholder="Enter a city"
          class="w-full p-3 rounded-lg bg-gray-700 placeholder-gray-400 text-gray-200 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition"
        />
      </div>
      <button
        id="searchButton"
        class="w-full p-3 bg-cyan-500 text-white font-semibold rounded-lg hover:bg-cyan-400 transition"
      >
        Search
      </button>
      <div
        class="weather-info mt-8 p-4 rounded-lg bg-gray-700 text-center shadow-md transform transition duration-500 ease-in-out scale-95 hover:scale-100"
      >
        <h2
          id="location"
          class="text-xl md:text-2xl font-semibold text-cyan-400 mb-2"
        >
          Location
        </h2>
        <p id="temperature" class="text-lg md:text-xl font-light text-gray-300">
          Temperature
        </p>
        <p id="description" class="text-sm md:text-md text-gray-400 italic">
          Weather Description
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
